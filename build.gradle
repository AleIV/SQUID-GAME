plugins{
    id 'java'
    id 'maven-publish'    
    id 'kr.entree.spigradle' version '2.2.4'
    id 'com.github.johnrengelman.shadow' version '7.0.0'
    id 'io.freefair.lombok' version '6.1.0'
}

group = 'net.aleiv'
version = '0.1-SNAPSHOT'

compileJava{
    options.encoding = 'UTF-8'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(16)
    }
}
javadoc {
    options.encoding = 'UTF-8'
}

repositories {
    mavenLocal()
    mavenCentral()
    jcenter()
    maven { url 'https://papermc.io/repo/repository/maven-public/' }
    maven { url 'https://libraries.minecraft.net/' }
    maven { url 'https://plugins.gradle.org/m2' }
    maven { url 'https://jitpack.io' }
    maven { url 'https://repo.aikar.co/content/groups/aikar/' }
    
    maven { url 'https://mvn.lumine.io/repository/maven-public/' }
}



dependencies {
    //Paper
    
    compileOnly 'com.destroystokyo.paper:paper-api:1.16.5-R0.1-SNAPSHOT'
    compileOnly 'org.bukkit:craftbukkit:1.16.5-R0.1-SNAPSHOT'
    //Lombok
    // Use Protocol Lib
    compileOnly group: "com.comphenix.protocol", name: "ProtocolLib", version: "4.7.0";
    // MiniMessage
    implementation 'net.kyori:adventure-text-minimessage:4.1.0-SNAPSHOT'

	compileOnly 'org.projectlombok:lombok:1.18.12'
	annotationProcessor 'org.projectlombok:lombok:1.18.12'
	testCompileOnly 'org.projectlombok:lombok:1.18.12'
	testAnnotationProcessor 'org.projectlombok:lombok:1.18.12'
    
    //ACF
    implementation 'co.aikar:acf-paper:0.5.0-SNAPSHOT'
    //GUIs
    implementation 'com.github.noobstersmc:RapidInv:v0.0.1'

    //modelapi
    compileOnly 'com.ticxo.modelengine:api:R2.2.0'
    implementation 'com.github.AleIV:Model-Tool:v1.0.1'

    // InventoryFramework
    implementation 'com.github.stefvanschie.inventoryframework:IF:0.10.4'

    // CinematicTool
    compileOnly 'com.github.AleIV:CinematicCore-Premium:980f5c2'

    // ArtMap for Cookie Game
    compileOnly files('lib/ArtMap-SquidGame.jar')

    // nanohttpd
    implementation 'org.nanohttpd:nanohttpd:2.3.1'

}

spigot {
    authors 'aleiv'
    apiVersion '1.16'
    version '0.1'
    name 'SquidGame'
    load STARTUP
    depends = ['ArtMap', 'CinematicTool']
}

shadowJar {
    relocate 'co.aikar.commands', 'shadded.acf'
    relocate 'co.aikar.locales', 'shadded.acf.locales'
    relocate 'us.jcedeno.libs.rapidinv', 'shadded.squidgame.lib.rapidiinv'
    relocate 'de.slikey', 'shadded.squidgame.lib.particles'
    minimize()
    
}

tasks.build.dependsOn tasks.shadowJar
